<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- directives -->
    <script src="js/directives.js"></script>

    <!-- Mango JavaScript SDK -->
    <script src="https://js.getmango.com/v1/mango.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IndexController">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Mango Checkout</h1>
      </ion-header-bar>

      <ion-content padding="true">

        <div class="list card">
          <div class="item item-avatar">
            <img src="http://ecx.images-amazon.com/images/I/41mcHN%2BIDLL._AA90_.jpg" height="90" width="90">
            <h2>Apple iPhone 6</h2>
            <p><span class="positive">$845.99</span></p>
          </div>
        </div>

        <form mango:form="checkout" novalidate name="mango">

          <div class="list card">
            <label class="item item-input item-select item-stacked-label padding-top padding-bottom">
              <div class="input-label">Card type</div>
              <select ng-model="type" required>
                <option value="visa">Visa</option>
                <option value="amex">American Express</option>
                <option value="mastercard">MasterCard</option>
              </select>
            </label>
          </div>

          <div class="list card">

            <label class="item item-input item-stacked-label">
              <i class="icon ion-card padding-right"></i>
              <span class="input-label">Card number</span>
              <input type="number" maxlength="16" placeholder="4242424242424242" ng-model="number" required  ng-minlength="12" ng-maxlength="16">
            </label>

            <label class="item item-input item-stacked-label">
              <i class="icon ion-person padding-right"></i>
              <span class="input-label">Name on card</span>
              <input type="text" placeholder="Guillermo D Paz" ng-model="holdername" required>
            </label>

            <div class="row item">
              <label class="item-input item-stacked-label col col-50">
                <i class="icon ion-calendar padding-right"></i>
                <span class="input-label">Expiry</span>
                <input type="month" placeholder="MM / YYYY" ng-model="expiry" required>
              </label>
              <label class="item-input item-stacked-label col col-50">
                <i class="icon ion-locked padding-right"></i>
                <span class="input-label">ccv code</span>
                <input type="number" placeholder="123" maxlength="4" ng-model="ccv" required required  ng-minlength="3" ng-maxlength="4">
              </label>
            </div>

          </div>
          <button class="button button-block button-balanced">Pay $845.99</button>
        </form>
      </ion-content>

    </ion-pane>
  </body>
</html>
